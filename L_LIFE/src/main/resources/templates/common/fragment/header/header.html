<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="headerFragment()">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/header.css}"/>

    <header th:class="${headerStyle == 1} ? 'text-white' : 'text-black'">
        <div class="header-main hd__inner1400">

            <div th:if="${headerStyle==1}" class="header-logo">
                <img th:src="@{/img/header/logo_l_life_w.png}" />
            </div>
            <div th:unless="${headerStyle==1}" class="header-logo">
                <img th:src="@{/img/header/logo_l_life_b.png}" />
            </div>
            <div th:if="${headerStyle==1}" class="header-search">
                <form class="header-search-form">
                    <input type="text" placeholder="검색어를 입력해주세요"/>
                </form>
            </div>

            <div class="header-user">
                <li> 로그인 </li>
                <li> 회원가입 </li>
                <li> 고객센터 </li>
            </div>


        </div>
    </header>
</th:block>
</html>
