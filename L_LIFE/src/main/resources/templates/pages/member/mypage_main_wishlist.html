<th:block th:fragment="mypageMainWishlistFragment()">
    <link rel="stylesheet" th:href="@{/css/member/mypage_main_wishlist.css}">

    <div class="wishlist-title">찜한상품</div>

    <div class="wishlist-section">
        <div class="wishlist-header">
            <div class="wishlist-sub-title">프리미엄 상품</div>
            <div class="wishlist-header-right">
                <div class="add">더보기</div>
                <img class="add-img" th:src="@{/img/member/down.png}">
            </div>
        </div>
        <div class = "product-list">
            <div th:each="product : ${products}" class="product-item">
                <img class = "product-img" th:src="@{'/img/member/' + ${product.image}}">
                <span th:text="${product.name}"></span>
            </div>
        </div>
    </div>

    <div class="wishlist-section">
        <div class="wishlist-header">
            <div class="wishlist-sub-title">스탠다드 상품</div>
            <div class="wishlist-header-right">
                <div class="add">더보기</div>
                <img class="add-img" th:src="@{/img/member/down.png}">
            </div>
        </div>
        <div class = "product-list">
            <div th:each="product : ${products}" class="product-item">
                <img class = "product-img" th:src="@{'/img/member/' + ${product.image}}">
                <span th:text="${product.name}"></span>
            </div>
        </div>
    </div>
</th:block>
