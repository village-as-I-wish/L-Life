<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="mypageStandardSubscriptionFragment()">
    <link rel="stylesheet" th:href="@{/css/member/mypage_standard_subscription.css}">

    <div class="subscribe-title">스탠다드 구독 제품</div>
    <div class="subscribe-sub-title">
        <span th:if="${standardSubscription == null}">현재 보유중인 스탠다드 구독권이 없습니다</span>
        <span th:if="${standardSubscription != null}">
        현재 보유중인 스탠다드 구독권 "<span class="subscribe-sub-name" th:text="${standardSubscription.subscriptionPlanName}"></span>"
    </span>
    </div>
    <ul>
        <li th:each="product, iterStat : ${standardSubscriptionList}" class="list-item">
            <img class="product-image" th:src="${product.lfImgMain}" />
            <div class="product-details">
                <div class="product-details-first">
                    <div>
                        <span class="brand-name" th:text="${product.lfBrandName}"></span>
                        <p class="product-name" th:text="${product.lfName}"></p>
                        <p class="product-details-option" th:text="'옵션: ' + ${product.lfOptName}"></p>
                        <div class="coins">
                            <th:block th:each="coins, stat : ${#numbers.sequence(1, product.lfStCoin)}">
                                <img th:src="@{/img/member/coin.png}" />
                            </th:block>
                        </div>
                    </div>


                    <div style="text-align: right">
                        <p class="subscribe-info">구독 만료일 </span><span class="txt-orange" th:text="${#temporals.format(product.subLfStartDate, 'yyyy.MM.dd')}"></span></p>
                        <span class="subscribe-info first-subscribe-info">구독 기간은 <span class="txt-orange">1달</span> 입니다</span>
                    </div>


                </div>
                <div class="buttons">
                    <a href="#" class="custom-button">구독연장</a>
                    <button class="custom-button return-button"
                            th:attr="data-product-id=${product.subLfId}">반납</button>
                    <a href="#" class="custom-button">케어신청</a>
                    <a href="#" class="custom-button">배송조회</a>
                </div>
            </div>

            <input type="hidden" th:class="'lfId_'+ ${iterStat.index}" th:value="${product.lfId}">
            <input type="hidden" th:class="'lfOptName_' + ${iterStat.index}" th:value="${product.lfOptName}">
            <input type="hidden" th:class="'lfBrandName_' + ${iterStat.index}" th:value="${product.lfBrandName}">
            <input type="hidden" th:class="'lfName_' + ${iterStat.index}" th:value="${product.lfName}">
