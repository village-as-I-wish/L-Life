<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="prProductFilterSidebar()">
    <link rel="stylesheet" type="text/css" th:href="@{/css/premium/pr_product_filter_sidebar.css}"/>
    <script th:inline="javascript">
        var baseUrl = /*[[${baseUrl}]]*/ null;
    </script>

    <div class="pf-sidebar">
        <div class="pf-brand pf-cate-box">
            <div class="pf-main-cate"> 검색</div>
            <hr>
            <div class="pf-main-cate"> 브랜드</div>

            <div class="pf-main-list checkbox-group">
                <input type="checkbox" id="checkbox1" name="lfBrandId" value="1">
                <label for="checkbox1">리바트</label>

                <input type="checkbox" id="checkbox2" name="lfBrandId" value="2">
                <label for="checkbox2">도모디자인 </label>

                <input type="checkbox" id="checkbox3" name="lfBrandId" value="3">
                <label for="checkbox3">마리메종</label>

                <input type="checkbox" id="checkbox4" name="lfBrandId" value="4">
                <label for="checkbox4">버즈가구</label>

                <input type="checkbox" id="checkbox5" name="lfBrandId" value="5">
                <label for="checkbox5">기타</label>
            </div>

        </div>
        <hr>
        <div class="pf-mode pf-cate-box">
            <div class="pf-main-cate"> 분위기</div>

            <div class="pf-main-list checkbox-group">
                <input type="checkbox" id="modetype1" name="lfMoodId" value="1">
                <label for="modetype1"> 모던 </label>

                <input type="checkbox" id="modetype2" name="lfMoodId" value="2">
                <label for="modetype2"> 캐주얼 </label>

                <input type="checkbox" id="modetype3" name="lfMoodId" value="3">
                <label for="modetype3"> 내추럴 </label>

                <input type="checkbox" id="modetype4" name="lfMoodId" value="4">
                <label for="modetype4"> 클래식 </label>

                <input type="checkbox" id="modetype5" name="lfMoodId" value="5">
                <label for="modetype5"> 로맨틱 </label>

                <input type="checkbox" id="modetype6" name="lfMoodId" value="6">
                <label for="modetype5"> 빈티지 </label>

                <input type="checkbox" id="modetype7" name="lfMoodId" value="7">
                <label for="modetype5"> 북유럽 </label>
            </div>
        </div>
        <hr>

        <div class="pf-price pf-cate-box">
            <div class="pf-main-cate"> 월 구독료</div>

            <div class="pf-main-list">
                <div class="slidecontainer">
                    <input type="range" min="0" max="100000" value="50000" step="1000" class="slider" id="myRange" name="maxPrice">
                    <p> 0원 ~ <span id="demo">50,000</span>원 이하 </p>
                </div>
                <input type="hidden" id="minCoin" name="minPrice" value="1">
            </div>

        </div>
        <hr>
        <div class="pf-submit-buttons d-flex mt-4">
            <button type="reset"> 초기화</button>
            <button class="search-btn" onclick="search()"> 적용하기</button>
        </div>
    </div>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");

        function formatPrice(value) {
            return value.toLocaleString();
        }

        function updatePrice() {
            var sliderValue = parseInt(slider.value, 10);
            output.innerHTML = formatPrice(sliderValue);
        }

        slider.oninput = updatePrice;
    </script>
</th:block>
