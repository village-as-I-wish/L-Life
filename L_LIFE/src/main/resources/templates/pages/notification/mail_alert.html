<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>L-LIFE</title>
  <th:block th:replace="common/fragment/commonHead"></th:block>

  <link rel="stylesheet" type="text/css" th:href="@{/css/notification/mail_alert.css}"/>

</head>
<body>
<div>

  <div class="mail_container">
    <img class="top-banner" alt="메일 상단배너" th:src="@{/img/notification/mail_top_banner.png}"/>

    <div class="sub-banner">
      <img alt="메일 하단배너1" th:src="@{/img/notification/mail_img1.png}"/>
      <img alt="메일 하단배너2" th:src="@{/img/notification/mail_img2.png}"/>
      <img alt="메일 하단베너3" th:src="@{/img/notification/mail_img3.png}"/>
    </div>
    <div class="mail-header">
      <div class="mail-header-left">
         <p> LIVART-LIFE <br>
          구독 서비스
         </p>
      </div>
      <div class="mail-header-right">
        <img alt="메일 로고" th:src="@{/img/notification/mail_banner_logo.png}"/>
      </div>
    </div>
    <div class="mail-content">
      <p>
        안녕하세요. 고객님 <br>
        알림 신청하신 상품이 입고되었습니다.<br>
        상품 관련 링크는 하단의 링크를 참조해주시기 바랍니다.
      </p>
      <p> 상품 링크 : <span> localhost:8080/</span></p>
      <p>
        해당 상품은 선착순으로 구독 신청이 가능합니다. <br>
        다시 한번 L-Life와 함께해주셔서 감사합니다. <span style="float:right">L-life.com</span>
      </p>
    </div>

  </div>


</div>
</body>
</html>
