<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>L-Life Standard</title>
    <th:block th:replace="common/fragment/commonHead"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/standard/standard_main.css}"/>
    <script th:src="@{/js/sidebar/product_filter_sidebar.js}" type="text/javascript"></script>

</head>
<body>
<th:block th:replace="common/fragment/header/header :: headerFragment(0)"></th:block>
<th:block th:replace="common/fragment/header/sub_header :: subHeaderFragment(0)"></th:block>
<th:block th:replace="common/fragment/header/sub_cate_header :: subCateHeaderFragment(0)"></th:block>

<div class="sl-top-banner">
    <img alt="베너 사진1 " th:src="@{/img/standard/list_top_banner.png}"/>
    <a class="banner-guide" href="#"> 리바트 라이브 구독 이용 가이드 </a>
    <span class="banner-user"> 리바티스트님, 환영합니다. </span>
</div>

<div class="sl-main-content">
    <th:block th:replace="common/fragment/sidebar/product_filter_sidebar :: productFilterSidebar()"></th:block>

    <div class="sl-main-products">
        <div class="sl-main-live">
            <img alt="베너 사진1 " th:src="@{/img/standard/l-life-live-logo.png}"/>

            <div class="sl-main-live-products">
                <div class="sl-main-live-product" th:each="LiveList : ${standardLiveList}">

                    <!-- 방송 시작전 -->
                    <a th:href="@{/livestream}" class="sl-live-box" th:if="${now.isBefore(LiveList.lStreamTime)}">

                        <img alt="베너 사진1 " th:src="${LiveList.lfPackageImg}"/>
                        <div class="overlay">
                            <p class="sl-live-box-day-txt" th:text="${LiveList.streamDate}"></p>
                            <p class="sl-live-box-time-txt" th:text="${LiveList.streamTime}"></p>
                            <div class="share-btn-box">
                                <i class="fa-solid fa-share-nodes"></i>
                                <span class="share-btn-txt">방송 공유하기</span>
                            </div>

                        </div>
                        <p th:text="${LiveList.lStreamName}">라이브제목</p>
                        <div class="sl-live-box-user">
                            <img alt="로고 사진" th:src="@{/img/standard/live_livart_logo.png}"/>
                            <span> 리바트 라이프 </span>
                        </div>
                    </a>

                    <!-- 방송 시작 후 -->
                    <a th:href="@{/livestream}" class="sl-live-box" th:if="${now.isAfter(LiveList.lStreamTime)}">
                        <img alt="베너 사진1" th:src="${LiveList.lfPackageImg}"/>
                        <div class="sl-live-box-info d-flex">
                            <img class="sl-live-box-info-img" th:src="@{/img/standard/live-box-sample.png}"/>
                            <div class="sl-live-box-info-title">
                                <span th:text="${LiveList.lfPackageName}">패키지이름</span>
                                <div class="coin-img-box">
                                    <th:block th:each="coins, stat : ${#numbers.sequence(1, LiveList.lfPackageStCoin)}">
                                        <img class="coin-img" th:src="@{/img/member/coin.png}"/>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                        <p th:text="${LiveList.lStreamName}">라이브제목</p>
                        <div class="sl-live-box-user">
                            <img alt="로고 사진" th:src="@{/img/standard/live_livart_logo.png}"/>
                            <span> 리바트 라이프 </span>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 상품리스트 부분 -->
            <div class="sl-main-sub">
                <!-- 스탠다드 상품 검색 -->
                <form th:action="@{/standard/search}" method="get">
                    <div class="pl-search-box">
                        <input type="text" name="keyword" placeholder="상품명으로 검색">
                        <input type="image" class="search-icon" th:src="@{https://img-resource.s3.ap-northeast-2.amazonaws.com/search.png}">
                    </div>
                </form>

                <span class="sl-main-sub-products-txt">
                    <span class="txt-pink" th:text="${productCount}"></span>개의 상품이 있습니다.
                </span>
                <ul>
                    <li>추천순</li>
                    <li>신상품순</li>
                    <li>낮은포인트순</li>
                    <li>높은포인트순</li>
                    <li>평점높은순</li>
                </ul>
                <div class="sl-main-sub-products">
                    <div class="sl-main-sub-product" th:each="standardList : ${standardList}">
                        <a th:href="@{/standard/1/detail}">
                            <div class="sl-main-sub-product-img col">
                                <img alt="상품 메인사진 " th:src="${standardList.lfImgMain}"/>
                            </div>
                            <div class="sl-main-sub-product-txt">
                                <p th:text="${standardList.lfName}">상품명</p>
                                <hr style="margin: 3px 0px 10px 0px">
                                <div class="d-flex sl-main-sub-product-price">
                                    <span th:text="${standardList.lfBrandName}">브랜드이름</span>
                                    <div class="coin-img-box">
                                        <th:block
                                                th:each="coins, stat : ${#numbers.sequence(1, standardList.lfStCoin)}">
                                            <img class="coin-img" th:src="@{/img/member/coin.png}"/>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
