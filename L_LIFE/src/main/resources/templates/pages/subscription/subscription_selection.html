<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/fragment/commonHead"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/subscription/subscription_select.css}"/>
</head>
<body>

<div class="ls-st-container row hd__inner1400">
    <div class="lf-st-section-1  animate__animated animate__slideInDown">
            <div class="ls-st-img-box">
                <img class="lf-st-sec1-banner-img" th:src="@{/img/subscription/selection/selection_sec1.png}"/>
            </div>
            <div class="lt-st-sec1-txt">
                <div class="sub-btn">
                    <a th:href="@{/subscription/standard/payment_detail}">
                        33 구독 시작하기
                        <img class="sub-btn-img" th:src="@{/img/subscription/selection/go_btn.png}"/>
                    </a>
                </div>
                <span class="lf-st-stname"> STANDARD 33 </span>
                <hr style="width: 80%; float: right; margin-bottom: 0;margin-top: 5px; color: #5e5d49;">

                <img class="coin-img" th:src="@{/img/subscription/coin/coin5.png}"/>
                <span class="lf-st-stsubtxt">
                    스탠다드 상품은 월 33000원에
                </span>
                <span class="lf-st-stsubtxt">
                    5개의 L-COIN 으로 다양한 가구를 만나볼 수 있습니다.
                </span>

                <span class="lf-st-stsubtxt2">
                    현대 리바트 라이프만의 가구를 자유롭게 담아보세요.
                </span>

        </div>
    </div>
    <div class="lf-st-section-2">
        <img th:src="@{/img/subscription/selection/selection_logo.png}"/>
        <span class="lf-st-sec2-maintxt">Only In <br> Livart Life</span>
        <span class="lf-st-sec2-subtxt "> 가볍게 시작하는  <br> 풀 서비스 가구 구독</span>
        <span class="lf-st-sec2-subtxt2"> - 리바트 라이프와 함께 새로운 공간을 만나보세요 - </span>
        <span class="contact-txt ">  Contact Us For <br> More Info</span>
        <hr class="contact-line">
        <div class="contact-box">
            <i class="icon-foot-sns-insta">&nbsp; </i>
            <i class="icon-foot-sns-hinge">&nbsp; </i>
            <i class="icon-foot-sns-facebook">&nbsp; </i>
        </div>
    </div>

    <div class="lf-st-section-3  animate__animated animate__slideInUp col-sm-12 col-md-12 col-lg-4">
        <span class="lf-st-sec3-maintxt"> CREATE <br> SPACE <br> FOR YOU</span>
        <div class="sec3-sub-btn">
            <a th:href="@{/subscription/standard/payment_detail}">
                <img class="sub-btn-img" th:src="@{/img/subscription/selection/go_btn.png}"/>
                55 구독 시작하기
            </a>
        </div>
        <span class="lf-st-stname"> STANDARD 55 </span>
        <hr style="width: 80%; float: right; margin-bottom: 0;margin-top: 5px; color: #5e5d49;">
        <img class="coin-img first-image" th:src="@{/img/subscription/coin/coin5.png}"/>
        <img class="coin-img second-image" th:src="@{/img/subscription/coin/coin5.png}"/>

        <span class="lf-st-stsubtxt">
                    월 55000원으로 시작하는 편리한 구독!<br>
                    10개의 코인으로 현명하게 가구를 구독하세요
        </span>
        <img class="lf-st-sec3-banner-img" th:src="@{/img/subscription/selection/selection_sec3.png}"/>
    </div>

</div>


</body>
</html>
