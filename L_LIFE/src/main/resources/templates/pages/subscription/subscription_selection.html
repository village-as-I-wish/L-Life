<!DOCTYPE html>

<head>

<div class="ls-st-container row hd__inner1400">

        <div class="row">
            <div class="ls-st-img-box col-sm-4 col-md-4 col-lg-12">
                <img class="lf-st-sec1-banner-img" th:src="@{/img/subscription/selection/selection_sec1.png}"/>

            </div>
            <div class="lt-st-sec1-txt col-sm-8 col-md-8 col-lg-12">

                <img class="coin-img" th:src="@{/img/subscription/coin/coin5.png}"/>

    <div class="lf-st-section-2 col-sm-12 col-md-12 col-lg-4">
        <img th:src="@{/img/subscription/selection/selection_logo.png}"/>

    <div class="lf-st-section-3 col-sm-12 col-md-12 col-lg-4">

        <img class="lf-st-sec3-banner-img" th:src="@{/img/subscription/selection/selection_sec3.png}"/>
    </div>

</div>
