<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="common/fragment/commonHead"></th:block>
  <link rel="stylesheet" type="text/css" th:href="@{/css/subscription/subscription_select.css}"/>


  <style>
    body {
      background-color: #BBBBBB;
      display: flex;
      flex-direction: column; /* 컨텐츠를 수직으로 배치 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      min-height: 100vh; /* 뷰포트 높이 만큼 최소 높이 설정 */
      margin-left: 100px; /* 페이지 왼쪽 마진 추가 */
      margin-right: 100px; /* 페이지 오른쪽 마진 추가 */
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      width: 1500px;
      margin: 0 auto;
      justify-content: space-around;
    }

    .card {
      width: 550px;
      /*flex: 1 1 calc(50% - 40px); !* 카드 크기와 간격 조절 *!*/
      text-align: center; /* 카드 내용 중앙 정렬 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 카드 그림자 추가 */
      border-radius: 25px; /* 카드에 곡률 주기 */
      overflow: hidden; /* 내용이 카드를 벗어나지 않도록 설정 */
    }

    .card-out {
    }

    .button-container {
      margin-top: 100px;
    }

    .button {
      background-color: #5D493F;
      color: white;
    }
  </style>
</head>
<body>

<div class="card-container">
  <div class="card-out">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">월 33,000원</h1>
      </div>
      <img th:src="@{/img/standard/main_banner_background.png}" class="card-img-top" alt="...">
    </div>
  </div>
  <div class="card-out">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">월 55,000원</h1>
      </div>
      <img th:src="@{/img/standard/main_banner_background.png}" class="card-img-top" alt="...">
    </div>
  </div>
</div>

  <div class="button-container">
    <button type="button" class="button btn btn-lg" th:color="white">선택 완료</button>
  </div>
</body>
</html>
