
server:
  port: 8080
  servlet:
    context-path: /l-life
  ssl:
    enabled: false


spring:
  profiles:
    include: config
  datasource:
    url: ${db-url}
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${db-username}
    password: ${db-password}
  kafka:
    consumer:
      bootstrap-servers: kafka.livart-life.com:9092
    producer:
      bootstrap-servers: kafka.livart-life.com:9092



    #  profiles:
#    include:
#      - dev
    

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
    freemarker:
      cache: false
    thymeleaf:
      cache: false
      prefix: classpath:/templates/

  cache:
    type: redis
    redis:
      time-to-live: 3600
      cache-null-values: true
      host: localhost
      port: 6379

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${smtp-username}
    password: ${smtp-password}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

  redis:
    host: localhost
    port: 6379



mybatis:
  type-aliases-package: kosa.com.suntofu.L_Life.*.vo
  mapper-locations: mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    kosa.com.suntofu: debug

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    use-root-path: false

cloud:
  aws:
    s3:
      bucket: img-resource
    stack.auto: false
    region:
      static: ap-northeast-2
    credentials:
      accessKey: ${aws-access-key}
      secretKey: ${aws-secret-key}
      instanceProfile: true

